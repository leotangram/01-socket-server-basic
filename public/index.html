<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Minichat</title>
  </head>
  <body class="container">
    <h1 class="mt-5">Minichat</h1>
    <hr />
    <form id="myForm">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="textMessage"
            placeholder="Mensage"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <button class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="myMessages" class="mt-2"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io('https://react-sockets-servers.herokuapp.com/')
      const form = document.querySelector('#myForm')
      const messages = document.querySelector('#myMessages')
      const textMessage = document.querySelector('#textMessage')

      form.addEventListener('submit', (ev) => {
        ev.preventDefault()
        const newMessage = textMessage.value
        socket.emit('message-to-server', { message: newMessage })
      })

      socket.on('message-from-server', (data) => {
        messages.innerHTML += `<li>${data.message}</li>`
      })

      // socket.on('welcome-message', (data) => console.log(data))
      // setTimeout(() => {
      //   socket.emit('client-message', {
      //     message: 'Welcome to client',
      //     name: 'Leo',
      //   })
      // }, 2000)
    </script>
  </body>
</html>
